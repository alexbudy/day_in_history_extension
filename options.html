<html>
	<head>
		<title>
			Settings for This Day in History Chrome Extension
		</title>
	</head>
	<body>
		<h1>Settings</h1>
		<p style="line-height: 200%">
		<input type="checkbox" name="options" id="show-fact-newtab" >
			Show a fact (this extension) on a default new tab
		<br>
		<input type="checkbox" name="options" id="hide-creator-url" >
			Hide 'View more of my work' link on new tab page
		<br>
		<input type="checkbox" name="options" id="rotate-facts-in-session" >
			Show different fact for current date every time opening
		</p>
		<p>
		Show year on:
		<br>
		<div style="padding-left:2em">
  		<input type="radio" name="yrOnOptions" value="headerline" id="headerLineId">Header line<br>
	  	<input type="radio" name="yrOnOptions" value="factline" id="factLineId">Fact line<br>
	  	<input type="radio" name="yrOnOptions" value="bothline" id="bothLinesId">Both lines<br>
	  	</div>
			
		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
